<section name="customGames">
  <div class="joinviafastcodemodal modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content" style="border-radius: 15px">
        <div class="modal-body" style="margin-bottom: 0px;padding: 15px;padding-bottom: 5px;">

          <div class="row">
            <div class="col">
              <input type="password" class="darkput input-sm text-center" style="font-weight: 600" maxlength="15" placeholder="Enter your Fastcode" id="cG_join_via_fastcode_input" autofocus>
            </div>
          </div>

        </div>
        <div class="modal-footer" style="padding: 15px;padding-top: 5px;">
          <button type="button" class="btn btn-secondary btn-sm" id="cG_join_via_fastcode_btn" disabled><b>Join</b></button>
        </div>
      </div>
    </div>
  </div>
  <div class="enter-cg-password modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="border-radius: 15px">
        <div class="modal-header">
          <h5 class="modal-title">This lobby is not public</h5>
          <button class="close" data-dismiss="modal" aria-hidden="true">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="margin-bottom: 0px;padding: 15px;padding-bottom: 5px;">

          <div class="row">
            <div class="col">
              <input type="password" class="darkput input-sm text-center" style="font-weight: 600" maxlength="24" placeholder="Enter password" id="cG_join_need_password_input" autofocus>
            </div>
          </div>

        </div>
        <div class="modal-footer" style="padding: 15px;padding-top: 5px;">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><b>Cancel</b></button>
          <button type="button" class="btn btn-secondary btn-sm" id="cG_join_with_password_btn"><b>Enter</b></button>
        </div>
      </div>
    </div>
  </div>
  <main class="customGames-container container">
    <!-- <div class="cG-header">
      <h1 class="font-weight-light title">Custom games</h1>
    </div>
    <hr class="t-header" /> -->
    <div class="cG-customs">
      <div class="cG-lobby-list">

        <table style="width: 100%">
          <thead>
            <tr class="cG-sort-by-section">
              <th class="cG-sort-padlock"><i class="fas fa-lock"></i> <i class="fas fa-caret-up"></i><!-- <i class="fas fa-caret-down"></i> --></th>
              <th class="cG-sort-name">Name <i class="fas fa-caret-up"></i><!-- <i class="fas fa-caret-down"></i> --></th>
              <th class="cG-sort-map">Map <i class="fas fa-caret-up"></i><!-- <i class="fas fa-caret-down"></i> --></th>
              <th class="cG-sort-players">Players <i class="fas fa-caret-up"></i><!-- <i class="fas fa-caret-down"></i> --></th>
              <th class="cG-sort-createdby">Created by <i class="fas fa-caret-up"></i><!-- <i class="fas fa-caret-down"></i> --></th>
            </tr>
            <tr><th colspan="5"><hr class="t-table" /></th></tr>
          </thead>
          <tbody class="cG-trs" style="overflow: auto"></tbody>
        </table>

      </div>
      <div class="cG-options">
        <input type="text" class="darkput" placeholder="Search..." autofocus>
        <button class="darkmit cG-enter-fastcode">Join with Fastcode</button>
        <button class="darkmit cG-create-new-room">Create Custom</button>
        <button class="darkmit close-customs-btn">Back to Home</button>
      </div>
      <div style="clear: both;"></div>
    </div>
    <div style="clear: both;"></div>

    <div class="cG-create-new-game" style="display: none;">
      <div class="cGC-choose-map">

          <label for="cGC-map-sr" class="cGC-map-label">
            <input type="radio" class="cGC-map-radio" name="cGC-map" id="cGC-map-sr" value="1" />
            <img class="cGC-map-img" src="../assets/imgs/mapsimgs/sr.jpg" />
            <span class="cGC-map-span">Summoner's rift</span>
          </label>

          <label for="cGC-map-ha" class="cGC-map-label">
            <input type="radio" class="cGC-map-radio" name="cGC-map" id="cGC-map-ha" value="2" />
            <img class="cGC-map-img" src="../assets/imgs/mapsimgs/ha.jpg" />
            <span class="cGC-map-span">Howling abyss</span>
          </label>

          <label for="cGC-map-tt" class="cGC-map-label">
            <input type="radio" class="cGC-map-radio" name="cGC-map" id="cGC-map-tt" value="3" />
            <img class="cGC-map-img" src="../assets/imgs/mapsimgs/tt.jpg" />
            <span class="cGC-map-span">Twisted threeline</span>
          </label>

          <label for="cGC-map-cs" class="cGC-map-label">
            <input type="radio" class="cGC-map-radio" name="cGC-map" id="cGC-map-cs" value="4" />
            <img class="cGC-map-img" src="../assets/imgs/mapsimgs/cs.jpg" />
            <span class="cGC-map-span">Crystal scar</span>
          </label>

      </div>
      <div class="cGC-choose-options">
        <div class="row">
          <label class="col">Name:<input class="darkput cGC-inputs-name" type="text" placeholder="Room name" val="" maxlength="32" /></label>
        </div>

        <div class="row">
          <label class="col" for="cGC-inputs-password">
            <span>Password: </span>
            <label class="custom-darkbox cGC-label-show-password" for="cGC-show-password"><input type="checkbox" class="darkbox cGC-show-password" id="cGC-show-password" /><span class="darkbox-image"></span><span class="darkbox-label">Show Password</span></label>
            <input class="darkput cGC-inputs-password" id="cGC-inputs-password" type="password" maxlength="24" />
          </label>
          <label class="col" for="cGC-inputs-fastcode" rel="tooltip" data-html="true" title="You can create fast join code and share with friend remember your code got unique prefix! <br /><span class='text-danger'><b>Your friend do not need password!</b></span>">
            <span>Fastcode: </span>
            <label class="custom-darkbox cGC-label-show-fastcode" for="cGC-show-fastcode"><input type="checkbox" class="darkbox cGC-show-fastcode" id="cGC-show-fastcode" /><span class="darkbox-image"></span><span class="darkbox-label">Show Fastcode</span></label>
            <span class="cGC-fast-code-prefix-span" style="position: absolute; left: 26px; top: 30px" rel="tooltip">p2-</span>
            <input style="padding-left: 34px" class="darkput cGC-inputs-fastcode" id="cGC-inputs-fastcode" type="password" maxlength="12" />
          </label>
          <button class="darkmit cGC-copy-fastcode mr-3" style="padding-left: 10px !important; padding-right: 10px !important; height: 36px; margin-top: 24px; width: auto; margin-left: -16px; border-radius: 0px;" disabled>Copy with prefix</button>
        </div>

        <div class="row">
          <label class="ml-3" rel="tooltip" title="Blind, draft with bans or random?"><span>Select Mode</span>
            <select class="darktor cGC-inputs-mode">
              <option value="0" selected>Blind</option>
              <option value="1">Draft</option>
              <option value="2">Random</option>
            </select>
          </label>
          <label class="ml-3" rel="tooltip" title="It allows you to use custom commands in game (type '%help' for help in game)"><span>Cheats</span>
            <select class="darktor cGC-inputs-cheats">
              <option value="0">Yes</option>
              <option value="1" selected>No</option>
            </select>
          </label>
          <label class="ml-3" rel="tooltip" title="Minions spawn?"><span>Minions</span>
            <select class="darktor cGC-inputs-minions">
              <option value="0" selected>Yes</option>
              <option value="1">No</option>
            </select>
          </label>
          <label class="ml-3" rel="tooltip" title="Trun cooldowns on or off?"><span>Cooldowns</span>
            <select class="darktor cGC-inputs-cooldowns">
              <option value="0" selected>Yes</option>
              <option value="1">No</option>
            </select>
          </label>
          <label class="ml-3" rel="tooltip" title="Teamsize for each team, hexakill on tt?"><span>Teams size</span>
            <select class="darktor cGC-inputs-teamsize">
              <option value="0">1</option>
              <option value="1">2</option>
              <option value="2">3</option>
              <option value="3">4</option>
              <option value="4" selected>5</option>
              <option value="5">6</option>
            </select>
          </label>
        </div>

        <div class="row">
          <button class="darkmit cGC-create-room-btn col ml-3" disabled>Create lobby</button>
          <button class="darkmit back-to-customs-btn col ml-3 mr-3">Back to Rooms list</button>
          <button class="darkmit close-customs-btn col mr-3">Back to Home</button>
        </div>

      </div>
    </div>
  </main>
</section>
